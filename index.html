<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/104efe6595.js" crossorigin="anonymous"></script>
  <link rel="icon" href="./assets/sudoku.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Spray+Paint&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Sudoku</title>
</head>

<body>

  <div class="inner">
    <img src="./assets/bg.svg" alt="background">
  </div>
  <section class="menu" id="menu">
    <h1 class="title">SuperSudoku</h1>
    <div class="buttons">
      <button id="playGame" class="menu-button">Jugar</button>
      <button id="creditsButton" class="menu-button">Créditos</button>
    </div>
    <div id="difficulty" class="difficulty hide">
      <button id="difficultyButtonEasy" class="difficulty-button">Fácil</button>
      <button id="difficultyButtonNormal" class="difficulty-button">Normal</button>
      <button id="difficultyButtonHard" class="difficulty-button">Difícil</button>
    </div>
  </section>

  <section class="game" id="game">
    <div class="extras">
      <div class="control1">
        <button id="backMenu" class="back-menu"><i class="fa-solid fa-angle-left"></i></button>
        <div class="timer" id="timer">
          <span class="min" id="minutes">00</span>:<span class="sec" id="seconds">00</span>
        </div>
      </div>
      <div class="attempts">
        <span class="hearts">❤</span><span class="hearts">❤</span><span class="hearts">❤</span>
      </div>
      <div class="control">
        <button id="resolve"><i class="fa-solid fa-wand-magic-sparkles"></i></button>
        <button id="reset"><i class="fa-solid fa-rotate-right"></i></button>
        <button id="fullscreen"><i class="fa-solid fa-up-right-and-down-left-from-center"></i></button>
      </div>
    </div>

    <div class="sudoku-container"></div>

    <div class="number-panel">
      <div class="number-cell">1</div>
      <div class="number-cell">2</div>
      <div class="number-cell">3</div>
      <div class="number-cell">4</div>
      <div class="number-cell">5</div>
      <div class="number-cell">6</div>
      <div class="number-cell">7</div>
      <div class="number-cell">8</div>
      <div class="number-cell">9</div>
      <div class="number-cell">uwu</div>
    </div>
  </section>

  <section id="credits" class="credits">
    <div class="back-credits">
      <button id="backCredits">
        <i class="fa-solid fa-angle-left"></i>
      </button>
    </div>
    <div class="credits-container">
      <div class="credits-cells">
        <h2>Creadores</h2>
      </div>
      <div class="credits-cells">
        <h2>Repositorios<br />Personales</h2>
      </div>
      <div class="credits-cells">
        <h2>UGMA</h2>
      </div>
      <div class="credits-cells">
        <h2>Rafael<br /> Arciniega</h2>
      </div>
      <div class="credits-cells">
        <a href="https://github.com/ShowyCone" target="_blank">
          <div class="github-credits">
            <i class="fa-brands fa-github"></i>
          </div>
        </a>
      </div>
      <div class="credits-cells">
        <img src="./assets/ugma-logo.svg" alt="ugma-logo">
      </div>
      <div class="credits-cells">
        <h2>Luis<br /> Candiales</h2>
      </div>
      <div class="credits-cells">
        <a href="https://github.com/Chowanza" target="_blank">
          <div class="github-credits">
            <i class="fa-brands fa-github"></i>
          </div>
        </a>
      </div>
      <div class="credits-cells">
      </div>
    </div>
  </section>

  <div class="modal-background hide" id="modal">
    <div class="modal-container" id="modalContainer">
      <div class="modal-container-buttons" id="modalContainerButtons"></div>
    </div>
  </div>

  <script type="module" src="./scripts/menu.js"></script>
  <script type="module" src="./scripts/fillSudoku.js"></script>
  <script type="module" src="./scripts/control.js"></script>
  <script type="module" src="./scripts/interaction.js"></script>
  <script type="module" src="./scripts/timer.js"></script>
  <script type="module" src="./scripts/windowModal.js"></script>
  <script type="module" src="./scripts/modalControl.js"></script>

</body>

</html>
